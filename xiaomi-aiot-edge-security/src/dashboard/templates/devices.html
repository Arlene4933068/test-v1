<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理 - 小米AIoT边缘安全防护研究平台</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <style>
        .device-card {
            transition: all 0.3s;
            margin-bottom: 20px;
        }
        .device-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .device-status {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .device-metrics {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">小米AIoT边缘安全防护研究平台</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">首页</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/devices">设备管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/security">安全监控</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/network">网络分析</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/reports">报告</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/settings">设置</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">退出</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row mb-4">
            <div class="col-md-6">
                <h2>设备管理</h2>
                <p class="text-muted">管理并监控边缘设备</p>
            </div>
            <div class="col-md-6 text-right">
                <button id="refreshDevicesBtn" class="btn btn-outline-primary mr-2">
                    <i class="fas fa-sync"></i> 刷新
                </button>
                <button id="addDeviceBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> 添加设备
                </button>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-light">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">过滤</span>
                                    </div>
                                    <input type="text" id="deviceFilter" class="form-control" placeholder="按名称或ID过滤...">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="btn-group btn-group-toggle float-right" data-toggle="buttons">
                                    <label class="btn btn-outline-secondary active">
                                        <input type="radio" name="viewOptions" id="gridView" checked> 网格视图
                                    </label>
                                    <label class="btn btn-outline-secondary">
                                        <input type="radio" name="viewOptions" id="listView"> 列表视图
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="devicesGrid" class="row">
            <!-- 设备列表将在这里动态渲染 -->
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">加载中...</span>
                </div>
                <p class="mt-2">正在加载设备...</p>
            </div>
        </div>
    </div>

    <!-- 设备详情模态框 -->
    <div class="modal fade" id="deviceDetailModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deviceDetailTitle">设备详情</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="deviceDetailContent">
                    <!-- 设备详情内容 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    <div id="deviceActionButtons">
                        <!-- 设备操作按钮 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加设备模态框 -->
    <div class="modal fade" id="addDeviceModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">添加设备</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addDeviceForm">
                        <div class="form-group">
                            <label for="deviceType">设备类型</label>
                            <select class="form-control" id="deviceType" required>
                                <option value="">请选择...</option>
                                <option value="gateway">网关</option>
                                <option value="router">路由器</option>
                                <option value="speaker">小爱音箱</option>
                                <option value="camera">摄像头</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deviceName">设备名称</label>
                            <input type="text" class="form-control" id="deviceName" required placeholder="例如: 客厅网关">
                        </div>
                        <div class="form-group">
                            <label for="devicePlatform">连接平台</label>
                            <select class="form-control" id="devicePlatform" required>
                                <option value="">请选择...</option>
                                <option value="edgex">EdgeX Foundry</option>
                                <option value="thingsboard">ThingsBoard Edge</option>
                                <option value="none">不连接平台</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="deviceLocation">位置</label>
                            <input type="text" class="form-control" id="deviceLocation" placeholder="例如: 客厅">
                        </div>
                        <div class="form-group">
                            <label for="deviceModel">型号</label>
                            <input type="text" class="form-control" id="deviceModel" placeholder="例如: xiaomi-gateway-v3">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" id="confirmAddDeviceBtn" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script>
        $(document).ready(function() {
            // 加载设备列表
            loadDevices();
            
            // 按钮事件
            $('#refreshDevicesBtn').click(loadDevices);
            $('#addDeviceBtn').click(() => $('#addDeviceModal').modal('show'));
            $('#confirmAddDeviceBtn').click(addDevice);
            
            // 视图切换
            $('input[name="viewOptions"]').change(function() {
                const isGridView = $('#gridView').is(':checked');
                if (isGridView) {
                    $('#devicesGrid').removeClass('list-view').addClass('grid-view');
                } else {
                    $('#devicesGrid').removeClass('grid-view').addClass('list-view');
                }
            });
            
            // 设备过滤
            $('#deviceFilter').on('keyup', function() {
                const filterText = $(this).val().toLowerCase();
                $('.device-card').each(function() {
                    const deviceName = $(this).data('name').toLowerCase();
                    const deviceId = $(this).data('id').toLowerCase();
                    if (deviceName.includes(filterText) || deviceId.includes(filterText)) {
                        $(this).show();
                    } else {
                        $(this).hide();
                    }
                });
            });
            
            // 加载设备列表
            function loadDevices() {
                $('#devicesGrid').html(`
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">加载中...</span>
                        </div>
                        <p class="mt-2">正在加载设备...</p>
                    </div>
                `);
                
                $.ajax({
                    url: '/api/devices',
                    type: 'GET',
                    success: function(response) {
                        if (response.success) {
                            renderDevices(response.devices);
                        } else {
                            $('#devicesGrid').html(`<div class="col-12"><div class="alert alert-danger">加载失败: ${response.error}</div></div>`);
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#devicesGrid').html(`<div class="col-12"><div class="alert alert-danger">请求失败: ${error}</div></div>`);
                    }
                });
            }
            
            // 渲染设备
            function renderDevices(devices) {
                if (!devices || devices.length === 0) {
                    $('#devicesGrid').html('<div class="col-12 text-center py-5"><p>没有找到设备。点击"添加设备"按钮创建一个新设备。</p></div>');
                    return;
                }
                
                let html = '';
                devices.forEach(device => {
                    const statusClass = device.status === 'online' ? 'success' : 'secondary';
                    const statusText = device.status === 'online' ? '在线' : '离线';
                    
                    html += `
                        <div class="col-xl-3 col-lg-4 col-md-6">
                            <div class="card device-card" data-id="${device.id}" data-name="${device.name}">
                                <div class="card-body">
                                    <span class="badge badge-${statusClass} device-status">${statusText}</span>
                                    <h5 class="card-title">${device.name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${getDeviceTypeLabel(device.type)}</h6>
                                    <p class="card-text small">ID: ${device.id}</p>
                                    <div class="device-metrics">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="text-center">
                                                    <h6>CPU</h6>
                                                    <div class="progress">
                                                        <div class="progress-bar" role="progressbar" style="width: ${device.metrics?.cpu || 0}%;" 
                                                            aria-valuenow="${device.metrics?.cpu || 0}" aria-valuemin="0" aria-valuemax="100">
                                                            ${device.metrics?.cpu || 0}%
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="text-center">
                                                    <h6>内存</h6>
                                                    <div class="progress">
                                                        <div class="progress-bar bg-info" role="progressbar" style="width: ${device.metrics?.memory || 0}%;" 
                                                            aria-valuenow="${device.metrics?.memory || 0}" aria-valuemin="0" aria-valuemax="100">
                                                            ${device.metrics?.memory || 0}%
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-transparent border-top-0">
                                    <button class="btn btn-sm btn-outline-primary view-device-btn" data-id="${device.id}">查看详情</button>
                                    <div class="btn-group float-right">
                                        <button class="btn btn-sm btn-outline-success start-device-btn" data-id="${device.id}" ${device.status === 'online' ? 'disabled' : ''}>启动</button>
                                        <button class="btn btn-sm btn-outline-danger stop-device-btn" data-id="${device.id}" ${device.status !== 'online' ? 'disabled' : ''}>停止</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                $('#devicesGrid').html(html);
                
                // 设备事件
                $('.view-device-btn').click(function() {
                    const deviceId = $(this).data('id');
                    showDeviceDetail(deviceId);
                });
                
                $('.start-device-btn').click(function() {
                    const deviceId = $(this).data('id');
                    controlDevice(deviceId, 'start');
                });
                
                $('.stop-device-btn').click(function() {
                    const deviceId = $(this).data('id');
                    controlDevice(deviceId, 'stop');
                });
            }
            
            // 显示设备详情
            function showDeviceDetail(deviceId) {
                $('#deviceDetailTitle').text('加载中...');
                $('#deviceDetailContent').html(`
                    <div class="text-center py-3">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">加载中...</span>
                        </div>
                        <p class="mt-2">正在加载设备详情...</p>
                    </div>
                `);
                $('#deviceActionButtons').html('');
                $('#deviceDetailModal').modal('show');
                
                // 获取设备详情
                $.ajax({
                    url: `/api/devices/${deviceId}`,
                    type: 'GET',
                    success: function(response) {
                        if (response.success) {
                            renderDeviceDetail(response.device);
                        } else {
                            $('#deviceDetailContent').html(`<div class="alert alert-danger">加载失败: ${response.error}</div>`);
                        }
                    },
                    error: function(xhr, status, error) {
                        $('#deviceDetailContent').html(`<div class="alert alert-danger">请求失败: ${error}</div>`);
                    }
                });
            }
            
            // 渲染设备详情
            function renderDeviceDetail(device) {
                $('#deviceDetailTitle').text(device.name);
                
                const statusClass = device.status === 'online' ? 'success' : 'secondary';
                const statusText = device.status === 'online' ? '在线' : '离线';
                const platformName = getPlatformName(device.platform);
                
                let html = `
                    <div class="row">
                        <div class="col-md-6">
                            <table class="table table-sm">
                                <tr>
                                    <td width="30%"><strong>ID:</strong></td>
                                    <td>${device.id}</td>
                                </tr>
                                <tr>
                                    <td><strong>类型:</strong></td>
                                    <td>${getDeviceTypeLabel(device.type)}</td>
                                </tr>
                                <tr>
                                    <td><strong>状态:</strong></td>
                                    <td><span class="badge badge-${statusClass}">${statusText}</span></td>
                                </tr>
                                <tr>
                                    <td><strong>平台:</strong></td>
                                    <td>${platformName}</td>
                                </tr>
                                <tr>
                                    <td><strong>位置:</strong></td>
                                    <td>${device.location || 'N/A'}</td>
                                </tr>
                                <tr>
                                    <td><strong>型号:</strong></td>
                                    <td>${device.model || 'N/A'}</td>
                                </tr>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">设备指标</div>
                                <div class="card-body">
                                    <h6>CPU使用率</h6>
                                    <div class="progress mb-3">
                                        <div class="progress-bar" role="progressbar" style="width: ${device.metrics?.cpu || 0}%;" 
                                            aria-valuenow="${device.metrics?.cpu || 0}" aria-valuemin="0" aria-valuemax="100">
                                            ${device.metrics?.cpu || 0}%
                                        </div>
                                    </div>
                                    <h6>内存使用率</h6>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: ${device.metrics?.memory || 0}%;" 
                                            aria-valuenow="${device.metrics?.memory || 0}" aria-valuemin="0" aria-valuemax="100">
                                            ${device.metrics?.memory || 0}%
                                        </div>
                                    </div>
                                    <h6>磁盘使用率</h6>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-warning" role="progressbar" style="width: ${device.metrics?.disk || 0}%;" 
                                            aria-valuenow="${device.metrics?.disk || 0}" aria-valuemin="0" aria-valuemax="100">
                                            ${device.metrics?.disk || 0}%
                                        </div>
                                    </div>
                                    <h6>温度</h6>
                                    <div class="progress mb-3">
                                        <div class="progress-bar bg-danger" role="progressbar" style="width: ${(device.metrics?.temperature || 0) / 100 * 100}%;" 
                                            aria-valuenow="${device.metrics?.temperature || 0}" aria-valuemin="0" aria-valuemax="100">
                                            ${device.metrics?.temperature || 0}°C
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                // 添加连接的设备列表（如果有）
                if (device.connected_devices && device.connected_devices.length > 0) {
                    html += `
                        <div class="row mt-4">
                            <div class="col-12">
                                <h5>连接的设备</h5>
                                <table class="table table-sm table-striped">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>名称</th>
                                            <th>类型</th>
                                            <th>状态</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;
                    
                    device.connected_devices.forEach(connectedDevice => {
                        const connStatusClass = connectedDevice.status === 'online' ? 'success' : 'secondary';
                        const connStatusText = connectedDevice.status === 'online' ? '在线' : '离线';
                        
                        html += `
                            <tr>
                                <td>${connectedDevice.id}</td>
                                <td>${connectedDevice.name}</td>
                                <td>${getDeviceTypeLabel(connectedDevice.type)}</td>
                                <td><span class="badge badge-${connStatusClass}">${connStatusText}</span></td>
                            </tr>
                        `;
                    });
                    
                    html += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                }
                
                // 添加图表
                html += `
                    <div class="row mt-4">
                        <div class="col-12">
                            <h5>历史数据</h5>
                            <div style="height: 300px;">
                                <canvas id="deviceHistoryChart"></canvas>
                            </div>
                        </div>
                    </div>
                `;
                
                $('#deviceDetailContent').html(html);
                
                // 添加操作按钮
                const actionButtons = `
                    <button class="btn btn-outline-success start-device-btn" data-id="${device.id}" ${device.status === 'online' ? 'disabled' : ''}>启动</button>
                    <button class="btn btn-outline-warning restart-device-btn" data-id="${device.id}" ${device.status !== 'online' ? 'disabled' : ''}>重启</button>
                    <button class="btn btn-outline-danger stop-device-btn" data-id="${device.id}" ${device.status !== 'online' ? 'disabled' : ''}>停止</button>
                    <button class="btn btn-danger delete-device-btn" data-id="${device.id}">删除</button>
                `;
                
                $('#deviceActionButtons').html(actionButtons);
                
                // 添加按钮事件
                $('.start-device-btn').click(function() {
                    const deviceId = $(this).data('id');
                    controlDevice(deviceId, 'start');
                });
                
                $('.restart-device-btn').click(function() {
                    const deviceId = $(this).data('id');
                    controlDevice(deviceId, 'restart');
                });
                
                $('.stop-device-btn').click(function() {
                    const deviceId = $(this).data('id');
                    controlDevice(deviceId, 'stop');
                });
                
                $('.delete-device-btn').click(function() {
                    const deviceId = $(this).data('id');
                    if (confirm(`确定要删除设备 ${device.name}（${deviceId}）吗？`)) {
                        deleteDevice(deviceId);
                    }
                });
                
                // 渲染历史数据图表
                renderHistoryChart(device);
            }
            
            // 渲染历史数据图表
            function renderHistoryChart(device) {
                // 模拟历史数据（实际应从后端获取）
                const labels = [];
                const cpuData = [];
                const memoryData = [];
                
                // 生成过去24小时，每小时一个数据点
                const now = new Date();
                for (let i = 23; i >= 0; i--) {
                    const time = new Date(now);
                    time.setHours(now.getHours() - i);
                    labels.push(time.getHours() + ':00');
                    
                    // 模拟数据，实际应获取真实数据
                    cpuData.push(Math.floor(Math.random() * 40) + 10); // 10-50%
                    memoryData.push(Math.floor(Math.random() * 30) + 30); // 30-60%
                }
                
                const ctx = document.getElementById('deviceHistoryChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'CPU使用率',
                                data: cpuData,
                                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                                borderColor: 'rgba(54, 162, 235, 1)',
                                borderWidth: 1,
                                tension: 0.4
                            },
                            {
                                label: '内存使用率',
                                data: memoryData,
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1,
                                tension: 0.4
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                }
                            }
                        }
                    }
                });
            }
            
            // 控制设备（启动/停止/重启）
            function controlDevice(deviceId, action) {
                $.ajax({
                    url: `/api/devices/${deviceId}/control`,
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        action: action
                    }),
                    success: function(response) {
                        if (response.success) {
                            alert(`设备已成功${getActionText(action)}`);
                            // 重新加载设备列表和当前设备详情
                            loadDevices();
                            if ($('#deviceDetailModal').is(':visible')) {
                                showDeviceDetail(deviceId);
                            }
                        } else {
                            alert(`操作失败: ${response.error}`);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert(`请求失败: ${error}`);
                    }
                });
            }
            
            // 获取操作文本
            function getActionText(action) {
                switch(action) {
                    case 'start': return '启动';
                    case 'stop': return '停止';
                    case 'restart': return '重启';
                    default: return action;
                }
            }
            
            // 删除设备
            function deleteDevice(deviceId) {
                $.ajax({
                    url: `/api/devices/${deviceId}`,
                    type: 'DELETE',
                    success: function(response) {
                        if (response.success) {
                            alert('设备已成功删除');
                            $('#deviceDetailModal').modal('hide');
                            loadDevices();
                        } else {
                            alert(`删除失败: ${response.error}`);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert(`请求失败: ${error}`);
                    }
                });
            }
            
            // 添加设备
            function addDevice() {
                const deviceType = $('#deviceType').val();
                const deviceName = $('#deviceName').val();
                const devicePlatform = $('#devicePlatform').val();
                const deviceLocation = $('#deviceLocation').val();
                const deviceModel = $('#deviceModel').val();
                
                if (!deviceType || !deviceName || !devicePlatform) {
                    alert('请填写必填字段');
                    return;
                }
                
                $.ajax({
                    url: '/api/devices',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        type: deviceType,
                        name: deviceName,
                        platform: devicePlatform,
                        location: deviceLocation,
                        model: deviceModel
                    }),
                    success: function(response) {
                        if (response.success) {
                            alert('设备已成功添加');
                            $('#addDeviceModal').modal('hide');
                            $('#addDeviceForm')[0].reset();
                            loadDevices();
                        } else {
                            alert(`添加失败: ${response.error}`);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert(`请求失败: ${error}`);
                    }
                });
            }
            
            // 获取设备类型标签
            function getDeviceTypeLabel(type) {
                switch(type) {
                    case 'gateway': return '网关';
                    case 'router': return '路由器';
                    case 'speaker': return '小爱音箱';
                    case 'camera': return '摄像头';
                    default: return type;
                }
            }
            
            // 获取平台名称
            function getPlatformName(platform) {
                switch(platform) {
                    case 'edgex': return 'EdgeX Foundry';
                    case 'thingsboard': return 'ThingsBoard Edge';
                    case 'none': return '不连接平台';
                    default: return platform || 'N/A';
                }
            }
        });
    </script>
</body>
</html>
