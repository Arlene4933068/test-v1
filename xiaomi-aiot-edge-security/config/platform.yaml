analytics:
  analysis:
    metrics:
    - cpu_usage
    - memory_usage
    - network_throughput
    - attack_detection_rate
    time_window: daily
  data_dir: data
  output_dir: output
  visualization:
    dpi: 300
    enabled: true
    format: png
devices:
  auto_create: true
  list:
  - name: xiaomi_gateway_01
    platform: both
    properties:
      init_connected_devices: 5
      max_connected_devices: 20
      telemetry_interval: 5
    type: gateway
  - name: xiaomi_router_01
    platform: both
    properties:
      max_bandwidth: 1000
      telemetry_interval: 5
      wifi_channels:
      - 2.4GHz
      - 5GHz
    type: router
  - name: xiaomi_speaker_01
    platform: both
    properties:
      max_bluetooth_devices: 5
      max_volume: 100
      telemetry_interval: 5
    type: smart_speaker
  - name: xiaomi_camera_01
    platform: both
    properties:
      available_resolutions:
      - 640x480
      - 1280x720
      - 1920x1080
      motion_detection: true
      night_vision: true
      telemetry_interval: 5
    type: camera
