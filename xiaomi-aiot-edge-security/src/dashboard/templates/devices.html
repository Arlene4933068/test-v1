<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设备管理 - 小米AIoT边缘安全控制面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6700;
            --secondary: #2d3748;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--secondary);
            color: white;
            padding: 1rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }
        
        .logo img {
            width: 32px;
            margin-right: 0.8rem;
        }
        
        .logo h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: #cbd5e0;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 3px solid var(--primary);
        }
        
        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
        }
        
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #e85a00;
        }
        
        .search-bar {
            display: flex;
            margin-bottom: 1.5rem;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: 4px 0 0 4px;
            font-size: 1rem;
        }
        
        .search-btn {
            padding: 0.75rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        
        .device-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.5rem 1rem;
            background-color: white;
            border: 1px solid var(--border);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .device-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .device-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .device-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .device-header {
            position: relative;
            height: 150px;
            background-color: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .device-header i {
            font-size: 3rem;
            color: var(--secondary);
        }
        
        .device-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .online {
            background-color: #48bb78;
            box-shadow: 0 0 5px #48bb78;
        }
        
        .offline {
            background-color: #f56565;
            box-shadow: 0 0 5px #f56565;
        }
        
        .device-body {
            padding: 1.5rem;
        }
        
        .device-name {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .device-type {
            color: #718096;
            margin-bottom: 1rem;
        }
        
        .device-info {
            display: flex;
            margin-bottom: 0.5rem;
            align-items: center;
        }
        
        .device-info i {
            margin-right: 0.5rem;
            color: var(--primary);
            width: 18px;
        }
        
        .device-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            padding: 0.5rem;
            background-color: #edf2f7;
            border-radius: 4px;
            color: #4a5568;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .action-btn:hover {
            background-color: #e2e8f0;
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .device-grid {
                grid-template-columns: 1fr;
            }
            
            .device-filters {
                overflow-x: auto;
                padding-bottom: 0.5rem;
            }
            
            .filter-btn {
                flex-shrink: 0;
            }
        }
    </style>
</head>

    <script>
        // 简单的交互功能
        document.addEventListener('DOMContentLoaded', function() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', function() {
                    // 移除所有按钮的活跃状态
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    // 添加当前按钮的活跃状态
                    this.classList.add('active');
                    
                    // 这里可以添加实际的筛选逻辑
                });
            });
        });
    </script>
