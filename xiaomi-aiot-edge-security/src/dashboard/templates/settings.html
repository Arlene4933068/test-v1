<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 小米AIoT边缘安全控制面板</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff6700;
            --secondary: #2d3748;
            --background: #f8f9fa;
            --card-bg: #ffffff;
            --text: #333333;
            --border: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: var(--secondary);
            color: white;
            padding: 1rem 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }
        
        .logo i {
            margin-right: 0.8rem;
            font-size: 1.5rem;
        }
        
        .logo h2 {
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .nav-menu {
            list-style: none;
        }
        
        .nav-item {
            margin-bottom: 0.5rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.5rem;
            color: #cbd5e0;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border-left: 3px solid var(--primary);
        }
        
        .nav-link i {
            margin-right: 0.8rem;
            font-size: 1.1rem;
        }
        
        .main-content {
            flex: 1;
            margin-left: 250px;
            padding: 2rem;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .header h1 {
            font-size: 1.8rem;
            color: var(--secondary);
        }
        
        .settings-section {
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .settings-section h2 {
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: var(--secondary);
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            transition: border 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--primary);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #e85a00;
        }
        
        .btn-secondary {
            background-color: #e2e8f0;
            color: var(--secondary);
        }
        
        .btn-secondary:hover {
            background-color: #cbd5e0;
        }
        
        .btn-group {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-shield-alt"></i>
                <h2>小米AIoT安全</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="/" class="nav-link">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>仪表盘</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/devices" class="nav-link">
                        <i class="fas fa-microchip"></i>
                        <span>设备管理</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/security" class="nav-link">
                        <i class="fas fa-shield-alt"></i>
                        <span>安全监控</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/analytics" class="nav-link">
                        <i class="fas fa-chart-bar"></i>
                        <span>数据分析</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="/settings" class="nav-link active">
                        <i class="fas fa-cog"></i>
                        <span>系统设置</span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>系统设置</h1>
            </div>
            
            <div class="settings-section">
                <h2>基本设置</h2>
                <div class="form-group">
                    <label for="system-name">系统名称</label>
                    <input type="text" id="system-name" class="form-control" value="小米AIoT边缘安全控制系统">
                </div>
                <div class="form-group">
                    <label for="admin-email">管理员邮箱</label>
                    <input type="email" id="admin-email" class="form-control" value="admin@example.com">
                </div>
                <div class="form-group">
                    <label>自动更新</label>
                    <div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>通知设置</h2>
                <div class="form-group">
                    <label>启用邮件通知</label>
                    <div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>启用短信通知</label>
                    <div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>启用实时警报</label>
                    <div>
                        <label class="toggle-switch">
                            <input type="checkbox" checked>
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="settings-section">
                <h2>安全设置</h2>
                <div class="form-group">
                    <label for="password-policy">密码策略</label>
                    <select id="password-policy" class="form-control">
                        <option>高强度 (至少12个字符，包含大小写字母、数字和特殊符号)</option>
                        <option selected>中强度 (至少8个字符，包含字母和数字)</option>
                        <option>低强度 (至少6个字符)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>启用两因素认证</label>
                    <div>
                        <label class="toggle-switch">
                            <input type="checkbox">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>会话超时时间 (分钟)</label>
                    <input type="number" class="form-control" value="30">
                </div>
            </div>
            
            <div class="settings-section">
                <h2>备份与恢复</h2>
                <div class="form-group">
                    <label>自动备份频率</label>
                    <select class="form-control">
                        <option>每天</option>
                        <option selected>每周</option>
                        <option>每月</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>保留备份数量</label>
                    <input type="number" class="form-control" value="5">
                </div>
            </div>
            
            <div class="btn-group">
                <button class="btn btn-secondary">取消</button>
                <button class="btn btn-primary" id="saveSettings">保存设置</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 保存设置按钮点击事件
            const saveBtn = document.getElementById('saveSettings');
            saveBtn.addEventListener('click', function() {
                // 在这里添加保存设置的逻辑
                alert('设置已保存！');
            });
            
            // 切换开关状态的事件处理
            const toggleSwitches = document.querySelectorAll('.toggle-switch input');
            toggleSwitches.forEach(function(switchElement) {
                switchElement.addEventListener('change', function() {
                    console.log(`开关状态已更改: ${this.checked ? '开启' : '关闭'}`);
                });
            });
        });
    </script>
</body>
</html>
